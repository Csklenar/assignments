<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <title></title>
    </head>
    <body>
        <fieldset>
        <form name="myForm">
            <input type="text" name="firstName" placeholder="firstName"/>
            <input type="text" name="lastName" placeholder="lastName"/>
            <input type="number" placeholder="age" name="age" value="age"/>
            Male: <input type="radio" name="gender" value="male"/>
            Female: <input type="radio" name="gender" value="female"/>

            <label>
            Vegetarian: <input type="checkbox" name="diet" value="vegetarian"/>
            Kosher: <input type="checkbox" name="diet" value="kosher"/>
            Lactose Free: <input type="checkbox" name="diet" value="lactose"/>
            </label>

            Where are you traveling to?
            <select name="location">
                <option value="New York">New York</option>
                <option value="Florida">Florida</option>
                <option value="Hawaii">Hawaii</option>
            </select>
            <input type="submit" value="Submit">
        </form>
        </fieldset>
        <script src="script.js"></script>
    </body>

</html>
