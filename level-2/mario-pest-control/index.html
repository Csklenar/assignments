<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Mario Pest Control</title>
</head>
<h1>Mario Pest Control</h1>

<body>
    <ul>
        <li>Goomba</li>
        <img src="https://bit.ly/3aUBq1K" alt="Picture of a Goomba"/>
        <p>Price: 5 Coins</p>
        <form name="myForm">
        Total Caught: <input type="number" placeholder="number" name="goomba" id="goombaTotal"/>
        
        
        <li>Bob-ombs</li>
        <img src="https://bit.ly/3NISsyr" alt="Picture of a Bob-omb"/>
        <p>Price: 7 Coins</p>
        Total Caught: <input type="number" name="bobOmb" id="bobOmbTotal"/>
        
        
        <li>Cheep-cheeps</li>
        <img src="https://bit.ly/3Hf8w8M" alt="Picture of a Cheep-cheep"/>
        <p>Price: 11 Coins</p>
        Total Caught: <input type="number" name="cheepCheep" id="cheepCheepTotal"/><br>

        <input type="submit" id="submit" value="submit"/><br>
        
        <label id="totalPrice">Total Price:</label><br>
        <input type="text" id="total" name="total">
        </form>
        </ul>
        


    <script src="script.js"></script>
</body>
<footer>
    <p>Email: mario@gmail.com</p>
    <p>Website: www.mariopestcontrol.com</p>
    <p>123 Mario Castle Dr. Beach Island, Nintendo</p>
</footer>
</html>
